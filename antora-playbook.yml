site:
  title: Easykube Documentation
  url: /easykube
  start_page: easykube::index.adoc

urls:
  #html_extension_style: default
  html_extension_style: indexify

content:
  sources:
    - url: .
      branches: HEAD
      start_path: asciidoc
      worktrees: true

output:
  destinations:
    - provider: fs
      path: ./docs
      clean: true

runtime:
  fetch: true

asciidoc:
  attributes:
    source-highlighter: rouge
    linenums: true
    toc: left
    toclevels: 3

ui:
  bundle:
    url: https://github.com/torloejborg/easykube-docs-ui/releases/download/v1.0.0/ui-bundle.zip
#    url: ../easykube-ui/build/ui-bundle.zip
    snapshot: true
  supplemental_files:
    # disable the component and version selectors
    - path: partials/header-content.hbs
      contents: |
        {{!-- custom header with no component/version dropdowns --}}
        <header class="navbar">
          <div class="navbar-brand">
            <a class="navbar-item" href="{{@root.page.url}}">
              {{@root.site.title}}
            </a>
          </div>
        </header>

antora:
  extensions:
  - require: "@springio/antora-extensions/asciinema-extension"

