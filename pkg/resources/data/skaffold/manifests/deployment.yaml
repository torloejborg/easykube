apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.DeploymentName}}
  labels:
    app: {{.DeploymentName}}
    name: {{.DeploymentName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.DeploymentName}}
  template:
    metadata:
      labels:
        app: {{.DeploymentName}}
        name: {{.DeploymentName}}
    spec:
      containers:
        - name: {{.DeploymentName}}
          image: localhost:5001/nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-vol
              mountPath: /etc/nginx/
      volumes:
        - name: config-vol
          configMap:
            name: {{.DeploymentName}}-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf

