apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.DeploymentName}}-nginx-config
data:
  nginx.conf: '
events {
}
http {
   server {
       listen 80;
       location / {
           return 200 "<html><h1>Hello {{.DeploymentName}}!</h1></html>";
           types { } default_type "text/html; charset=utf-8";
       }
   }
}
'